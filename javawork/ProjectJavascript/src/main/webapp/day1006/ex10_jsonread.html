<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
   body * {
      font-family: 'Jua';
   }
   
   td>div{
      float : left;
   }
   
   table.table-bordered {
	   border: 5px double skyblue
   }
   
   td>img {
	   border: 5px solid black;
   }
   
   table.table-bordered td {
	   border: none;
   }
   
   td>h3 {
      text-align: left; /* 텍스트를 가운데 정렬합니다. */
   }
   
   td {
	   vertical-align: middle;
   }
</style>
<script>
   $(function(){
      let arr = [
         {sname: "모자"  , photo: "../shop/23.jpg", color: ["orange", "gray", "blue"], price: 10000},
         {sname: "머리띠", photo: "../shop/30.jpg", color: ["yellow", "green", "magenta"], price: 17000},
         {sname: "신발"  , photo: "../shop/14.jpg", color: ["#ffb6c1", "#90ee90", "#87cefa", "#ff69b4"], price: 35000},
         {sname: "자켓"  , photo: "../shop/31.jpg", color: ["pink", "tomato", "lime"], price: 56000},
      ];
      
      let s = "<table class = 'table table-bordered' style = 'width : 370px; margin: 0 auto; padding: 100px;'>";
      
      $.each(arr,function(index,item){
            s+=   `<tr style = "background-color : pink;">
                  <td style = "width : 50px; height : 50px"><img src="${item.photo}" style="width : 200px; height : 200px;"></td>
                  <td>
                     <h3>${item.sname}</h3>
                     <h3>${item.price}원</h3>
                        
               `;
               $.each(item.color,function(index,item){         
                  s+= `
                     <div style ="background-color : ${item}; width : 30px; height : 30px; border-radius : 50px; border : 3px solid black; margin: 0 auto;"></div>
                     `;
               });
               
            s+=   `</td>`;
               
               
      
      });
      
      s+= "</table>"
                
      $("div.show").append(s);
      
});
   
</script>    
</head>
<body>
   <div class="show"></div>
</body>
</html>
