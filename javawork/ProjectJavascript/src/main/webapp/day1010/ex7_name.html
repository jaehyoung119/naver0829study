<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
</head>
<body>
    <h5 class="alert alert-info">이름, 성별, 자격증, 글자색 선택</h5>

    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" style="width:150px;">
    </div>

    <div class="form-group">
        <label>성별</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="여성">
            <label class="form-check-label" for="female" style="color:pink;">
                여성
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="남성">
            <label class="form-check-label" for="male" style="color:skyblue;">
                남성
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>자격증 선택</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="license1" value="운전면허">
            <label class="form-check-label" for="license1" style="color:mediumpurple">
                운전면허
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="license2" value="정보처리기사">
            <label class="form-check-label" for="license2" style="color:lightsalmon">
                정보처리기사
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>글자색 선택</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="textColor" id="textColorPink" value="핑크">
            <label class="form-check-label" for="textColorPink" style="color: pink;">
                핑크색
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="textColor" id="textColorSkyBlue" value="하늘색">
            <label class="form-check-label" for="textColorSkyBlue" style="color: skyblue;">
                하늘색
            </label>
        </div>
    </div>

    <button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
    <br>
    <div class="result" style="font-size: 22px;margin:30px;"></div>

   <script>
    // 버튼 이벤트
    $("#btn1").click(function(){
        let gender = $("input[name='gender']:checked").val();
        let licenses = []; // 배열로 자격증 목록 저장
        $("input[type='checkbox'][id^='license']:checked").each(function(){
            licenses.push($(this).val());
        });
        
        let licensesStr = '';
        if (licenses.length > 0) {
            licensesStr = licenses.join(', ');
        } else {
            licensesStr = '자격증이 없습니다';
        }

        // 선택한 글자색에 따라 스타일 적용
        let textColor = $("input[name='textColor']:checked").val();
        let textColorStyle = '';
        if (textColor === '핑크') {
            textColorStyle = 'color: pink;';
        } else if (textColor === '하늘색') {
            textColorStyle = 'color: skyblue;';
        }

        // 결과 출력
        $(".result").html(
            `<span style="${textColorStyle}">이름: ${$("#name").val()}<br>성별: ${gender}<br>자격증: ${licensesStr}</span>`
        );
    });
</script>

</body>
</html>
