     -->
     <h2>구구단 입력받아 출력하기</h2>
     <script>
        let dan= prompt("단 입력")
        console.log(typeof(dan));
          if(dan<2 || dan>=10) { 
        document.write(`<img src="../mycar/mycar${dan}.png" width=150 border="2"hspace="10">`)
      } else {
        for(let i=1; i<=10;i++) {
        let gugu = dan*i
        document.write(`<p><h4>${dan}x${i}=${gugu}</h4></p>`);
      } 
      }
      

     </script>
