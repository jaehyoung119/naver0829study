<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Nanum+Pen+Script&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <style>
        body *{/*body 의 모든 하위태그 */
            font-size: 30px;
            font-family: 'Oswald';
        }
       </style>
</head>
<body>
    <!-- 
        구구단 숫자 2~9까지 입력을 받아서 해당 구구단을 출력하시오
        단 2~9 사이의 값이 아닐경우 '이미지(아무거나)출력하기'
     -->
     <script>
        let dan= prompt("단 입력")
        if(dan<2 || dan>=10) { 
        document.write(`<img src="../mycar/mycar${dan}.png" width=150 border="2"hspace="10">`)
      } else {
        for(let i=1; i<=10;i++) {
        let gugu = dan*i
        document.write(`<p>${dan}x${i}=${gugu}</p>`);
      } }
      

     </script>
</body>
</html>
